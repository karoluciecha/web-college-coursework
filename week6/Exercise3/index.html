<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Movies seen</title>
	</head>
	<body>
		<form action="" method="">
			<fieldset>
				<legend>Wchich of the following movies have you seen? Choose all that apply:</legend>
				<input type="checkbox" name="movie" id="bp">
				<label for="bp">Black Panther</label><br>
				<input type="checkbox" name="movie" id="aiw">
				<label for="aiw">Avengers: Infinity War</label><br>
				<input type="checkbox" name="movie" id="aqp">
				<label for="aqp">A Quiet Place</label><br>
				<input type="checkbox" name="movie" id="fm">
				<label for="fm">First Man</label><br>
				<input type="checkbox" name="movie" id="d2" checked>
				<label for="d2">Deadpool 2</label><br><br>
				<input type="submit" value="Submit">
			</fieldset>
		</form>
	</body>
