<!DOCTYPE html>
<!-- Author: Karol -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Basic Forms - Radio Buttons</title>
	</head>
	<body>
		<form action="" method="">
			<fieldset>
				<legend>Please select your favourite movie genre:</legend>
				<input type="radio" name="genre" id="thriller">
				<label for="thriller">Thriller</label><br>
				<input type="radio" name="genre" id="comedy">
				<label for="comedy">Comedy</label><br>
				<input type="radio" name="genre" id="documentary">
				<label for="documentary">Documentary</label><br><br>
				<legend>Please select your age range:</legend>
				<input type="radio" name="age" id="y20">
				<label for="y20">15 - 20</label><br>
				<input type="radio" name="age" id="y25">
				<label for="y25">20 - 29</label><br>
				<input type="radio" name="age" id="y30">
				<label for="y30">30 -39</label><br><br>
				<input type="submit" value="Submit">
			</fieldset>
		</form>
	</body>
</html>
