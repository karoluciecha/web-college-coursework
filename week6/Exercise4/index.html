<!DOCTYPE html>
<!-- Author: Karol -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Pimp My Shoes</title>
	</head>
	<body>
		<div id="content">
			<h1>Want to trade in your old sneakers for a custom pair of Forcefields? Make a case for why your shoes have <i>got</i> to go and you may be one of the ten lucky winners</h1>
			<form action="" method="">
				<fieldset>
					<legend></legend>
					<label for="name">Name:</label><br>
					<input type="text" id="name" name="name"><br><br>
					<label for="email">Email:</label><br>
					<input type="email" id="email" name="email"><br><br>
					<label for="pnum">Phone no:</label><br>
					<input type="tel" id="pnum" name="pnum" placeholder="091-702881" pattern="[0-9]{3}-[0-9]{6}"><br><br>
					<label for="description">My shoes are so old...</label><br>
					<textarea id="description" name="description"></textarea>
					<h4>Design your custom Forcefields:</h4>
					<legend>Custom Shoe Design</legend><br>
					<legend>Color <i>(choose one)</i>:</legend><br>
					<input type="radio" name="color" id="red">
					<label for="red">Red</label>
					<input type="radio" name="color" id="blue">
					<label for="blue">Blue</label>
					<input type="radio" name="color" id="black">
					<label for="black">Black</label>
					<input type="radio" name="color" id="silver">
					<label for="silver">Silver</label><br><br>
					<legend>Features <i>(Choose as many as you want)</i>:</legend>
					<input type="checkbox" name="features" id="sl">
					<label for="sl">Sparkly laces</label><br>
					<input type="checkbox" name="features" id="ml">
					<label for="ml">Metalic logo</label><br>
					<input type="checkbox" name="features" id="luh">
					<label for="luh">Light-up heels</label><br>
					<input type="checkbox" name="features" id="mp3">
					<label for="mp3">MP3-enabled</label><br><br>
					<input type="submit" value="Pimp my shoes!">
				</fieldset>
			</form>
		</div>
	</body>
</html>
