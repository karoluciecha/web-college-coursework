<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>DOM level 2 event listeners</title>
    </head>
    <body>
        <button id="myBtn">BUTTON</button><br>
        <h2 id="h2heading">THIS IS AN h2 HEADING</h2><br>
        <h3 id="h3heading">THIS IS AN h3 HEADING</h3><br>
        <h4 id="h4heading">THIS IS AN h4 HEADING</h4><br><br>
        <input title="Number 1" type="number" id="inBox1">
        <label>+</label>
        <input title="Number 2" type="number" id="inBox2">
        <label>=</label>
        <p id="result">Answer will be here</p>
        <script src="script.js"></script>
    </body>
</html>
