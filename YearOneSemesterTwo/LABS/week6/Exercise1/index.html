<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>HTML5 Events</title>
    </head>
    <body>
        <button onclick="myFunction()">Click me!</button><br>
        <button ondblclick="myFunction()">Double click me!</button><br>
        <button onmouseover="myFunction()">Hover me!</button><br>
        <button onmouseout="myFunction()">Hover me not!</button>
        <script src="script.js"></script>
    </body>
</html>
