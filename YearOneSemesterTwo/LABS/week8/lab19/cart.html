<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Question 2</title>
	<style>
		
		/*Moves everything into the center of the page - text remains aligned as expected*/
		body{ 
			max-width: max-content;
			margin: auto;
		}				
		.container{
			display: grid;
			grid-template-columns: 1fr;
			grid-gap: 4px;
			width: 600px;
			margin-top: 20px;	
		}	
		#box1{
			padding: 15px;
			text-align: center;
		}
		#box2{
			background-color: lightblue; 
			text-align: center;
		}
		#box1, #box2{padding: 15px;}
		div{border-radius: 5px;}
		a{
			color: white;
			background-color: lightblue;		
			padding: 10px;	
		}
		table, tr, th, td{
			border: 1px solid white; 
			border-collapse: collapse;
		}
		th, td {padding: 5px;}
		table{margin: auto;}
	</style>
</head>
	<body>
		<div class="container">
			<div id="box1"><a href="home.html">Home</a> <a href="#">Cart</a></div>
			<div id="box2">
				<table>
					<tr>
						<th>#</th>
						<th>Product</th>
						<th>Cost per pair</th>
						<th>Quantity ordered</th>
						<th>Total(€)</th>
					</tr>
					<tr>
						<td>1</td>
						<td>Socks</td>
						<td>5</td>
						<td id="qty1">2</td>
						<td id="total1">10</td>
					</tr>
					<tr>
						<td>2</td>
						<td>Shoes</td>
						<td>50</td>
						<td id="qty2">1</td>
						<td id="total2">50</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<th>Total Cost(€)</th>
						<th id="total">60</th>
					</tr>						
				</table>
			</div>
		</div>
		<script>
			function read(){
				//alert("Order details extracted from web storage and displayed in table");
				document.getElementById("qty1").textContent = sessionStorage.qty1;
				document.getElementById("qty2").textContent = sessionStorage.qty2;
				document.getElementById("total1").textContent = sessionStorage.qty1 * 5;
				document.getElementById("total2").textContent = sessionStorage.qty2 * 50;
				document.getElementById("total").textContent = (sessionStorage.qty1 * 5) + (sessionStorage.qty2 * 50);
			}	
			read();
		</script>
	</body>	
</html>
