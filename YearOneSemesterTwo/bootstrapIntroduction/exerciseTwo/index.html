<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="h1 bg-primary">This is also a H1 heading</div>
    <div class="h2 text-white bg-success">This is a H2 heading</div>
    <div class="h3">This is a H3 heading</div>
    <div class="h4 text-center">This is a H4 heading</div>
    <div class="h5 text-start text-warning">This is a H5 heading</div>
    <div class="h6 text-end text-white bg-black">This is a H6 heading</div>
    <div class="display-1 bg-success">This is a display 1 heading</div>
    <div class="display-2 bg-warning">This is a display 2 heading</div>
    <div class="display-3 text-success">This is a display 3 heading</div>
    <div class="display-4 text-white bg-dark">This is a display 4 heading</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
