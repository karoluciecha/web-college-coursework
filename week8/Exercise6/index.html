<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pseudo Classes</title>
        <style>
            h1:hover:not(:nth-last-of-type(1)) {color: red}
        </style>
    </head>
    <body>
        <h1>Hello Pseudo!</h1>
        <h1>Heading 2</h1>
        <h1>Heading 3</h1>
        <h1>Heading 4</h1>
    </body>
</html>
