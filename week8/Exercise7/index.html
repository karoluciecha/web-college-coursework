<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Pseudo Classes on links</title>
        <style>
            h1:hover:not(:nth-last-of-type(1)) {color: red}
        </style>
    </head>
    <body>
        <h1><a href="https://www.w3.org/People/Berners-Lee/1996/ppf.html">Hello Pseudo!</a></h1>
    </body>
</html>
